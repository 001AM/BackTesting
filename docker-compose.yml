version: '3.8'

services:
  app:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/code
    working_dir: /code
    env_file:
      - .env
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: backtesting_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_broker
    restart: always
    ports:
      - "6379:6379"

  # worker:
  #   build: .
  #   container_name: celery_worker
  #   command: celery -A app.celery_worker.celery_app worker --loglevel=info --concurrency=2 -Q default,traces,observations,scores
  #   volumes:
  #     - .:/code
  #   working_dir: /code
  #   depends_on:
  #     - redis
  #     - db

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_ui
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com  # change if needed
      PGADMIN_DEFAULT_PASSWORD: adminpassword   # change if needed
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
  flower:
    image: mher/flower:0.9.7
    container_name: flower_dashboard
    restart: always
    environment:
      - CELERY_BROKER_URL=redis://localhost:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis



volumes:
  postgres_data:
  pgadmin_data:
